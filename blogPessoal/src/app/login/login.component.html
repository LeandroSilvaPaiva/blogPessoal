<div class="container">

    <div class="row mt-5 mb-5">
        <div class="col-md-12">
            <h1 class="text-center">Login</h1>
        </div>
    </div>
    <div class="row mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <div>
                <div class="form-group">
                    <label for="exampleInputEmail">Endereço de email</label>
                    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Seu email">
                    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com niguém</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword" placeholder="Senha">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-sucess w-25">Entrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
